<div class="col-xs-12">
  <h2>{{submitText}} Meals</h2>
  <br>
</div>

<form class="col-lg-12" name="form" ng-submit="submit()" novalidate>
  <div class="row">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Price</th>
          <th>Restaurant</th>
          <th>Tags</th>
          <th>Active</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="meal in meals">
          <th scope="row">{{$index+1}}</th>
          <td data-id="{{meal.id}}">{{meal.name}}</td>
          <td>{{meal.price|currency}}</td>
          <td>{{meal.brand.name}}</td>
          <td><span class="label label-default" style="margin-left: 5px;" ng-repeat="tag in meal.tags">{{tag}}</span></td>
          <td><input ng-change="update(meal)" type="checkbox" ng-model="meal.active" /></td>
          <td><a href="#/meals/{{meal.id}}"><i class="glyphicon glyphicon-edit"></i></a></td>
          <td><a href="javascript:void(0)" ng-click="delete(meal, $index)"><i class="glyphicon glyphicon-remove"></i></a></td>
        </tr>
        </tbody>
      </table>
  </div>
</form>
