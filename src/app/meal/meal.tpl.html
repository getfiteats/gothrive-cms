<div class="col-xs-12">
	<h2>{{submitText}} Meal</h2>
	<br>
</div>

<form class="col-xs-12" name="form" ng-submit="submit()" novalidate>

	<div class="row">
		<div class="col-xs-12">
			<div class="form-group" ng-show="!edit">
				<label for="place-lookup">Find Address</label>
				<div angucomplete
					 id="place-lookup"
					 placeholder="Search Places"
					 pause="400"
					 selectedobject="selectedPlace"
					 url="{{apiUri}}/googleplaces/autocomplete?access_token={{accessTokenId}}&input="
					 titlefield="description"
					 inputclass="form-control">
				</div>
			</div>
			<div class="form-group" ng-show="selectedPlace.originalObject">
				<div ng-dropdown-multiselect="" options="restaurants" translation-texts="restaurantTexts" selected-model="meal.brand" extra-settings="restaurantSettings" events="{onItemSelect:onRestaurantSelected}"></div>
			</div>
			<div class="form-group" ng-show="meal.brand.id">
				<div ng-dropdown-multiselect="" options="dishes" translation-texts="dishTexts" selected-model="meal.dishes" extra-settings="dishSettings" events="{onItemSelect:calculateTotal,onItemDeselect:calculateTotal}"></div>
			</div>
		</div>
	</div>
	
	<hr />
	
	<div class="row" id="totals" sticky offset="0">
		<div class="col-xs-8 restaurant-label">
			{{meal.brand.label}}
		</div>
		<div class='col-xs-4 totals-meta' ng-show="meal.brand.id">
			<p>Delivery Minimum: {{meal.brand.original.minimum|currency}}</p>
			<p>Total Cost: <span ng-class="{red: total < meal.brand.original.minimum}">{{total|currency}}</span> </p>
		</div>
	</div>

	<div class="row">
		<div class="dishes col-xs-12">
			<h3>Dishes</h3>
			<div class="dish" ng-repeat="dish in meal.dishes" ng-class="{odd: $index%2}">
				<div class="form-group">
					<label class="dish-title">{{dish.label}}</label> - {{dish.original.price|currency}}
				</div>

				<div class="form-group" ng-if="dish.original.priceOptions.length">
					<div ng-dropdown-multiselect="" options="dish.original.priceOptions" translation-texts="{buttonDefaultText: 'Size'}" selected-model="dish.size" extra-settings="{showCheckAll: false, showUncheckAll: false,smartButtonMaxItems: 30,dynamicTitle: true, closeOnSelect: true, externalIdProp: '', selectionLimit: 1}" events="{onItemSelect:calculateTotal,onItemDeselect:calculateTotal}"></div>
					 <div class="error-msg" ng-show="form.$submitted && !dish.size.id">You must select a size.</div>
				</div>

				<div class="form-group" ng-repeat="optionGroup in dish.original.optionGroups">
					<div ng-dropdown-multiselect="" options="optionGroup.options" translation-texts="{buttonDefaultText: optionGroup.name}" selected-model="dish.config[optionGroup.id].options" extra-settings="{showCheckAll: false, showUncheckAll: false,smartButtonMaxItems: 30,dynamicTitle: true,externalIdProp: '', closeOnSelect: true, selectionLimit: optionGroup.maxSelection}" events="{onItemSelect:calculateTotal}"></div>
					 <div class="error-msg" ng-show="form.$submitted && dish.config[optionGroup.id].options.length < optionGroup.minSelection">You must select at least {{optionGroup.minSelection}} option(s).</div>
				</div>
				<div class="form-group">
					<label>Special Instructions</label>
					<br>
					<textarea ng-model="dish.instructions" class='form-control' rows="2"></textarea>
				</div>
			</div>
		</div>
	</div>
	
	<hr />

	<div class="row">
		<div class="col-xs-12">
			<h3>Meal</h3>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label for="name">Name</label>
				<input ng-required="true" type="text" ng-model="meal.name" class="form-control">
			</div>
			<div class="form-group">
				<label>Snippet</label>
				<br>
				<textarea class="form-control" ng-model="meal.summary" rows="4"></textarea>
			</div>
		</div>
		<div class="col-xs-6">
			<div cloudinary ng-model="meal.image"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label>Tags</label>
				<tags-input ng-model="meal.tags">
		    </tags-input>
			</div>
			<div class="form-group">
				<label>Ingredients</label>
				<tags-input ng-model="meal.ingredients">
			</div>
		</div>
	</div>
	
	<hr />
	<div class="row">	
		<div class="col-xs-12">
			<h3>Trainer</h3>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<div ng-dropdown-multiselect="" options="trainers" translation-texts="trainerTexts" selected-model="meal.trainer" extra-settings="trainerSettings"></div>
			</div>
			<div class="form-group">
				<label>Quote</label>
				<br>
				<textarea ng-model="meal.trainer.quote" class="form-control" rows="4"></textarea>
			</div>
		</div>
	</div>
	<input class="btn btn-default" type="submit" value="Submit">
</form>
