<div class="col-xs-12">
	<h2>{{submitText}} Meal</h2>
	<br>
</div>

<form class="col-xs-8" name="form" ng-class="{submitted: submitted}" ng-submit="submit()" novalidate>

	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label for="place-lookup">Find Address</label>
				<div angucomplete
					 id="place-lookup"
					 placeholder="Search Places"
					 pause="400"
					 selectedobject="selectedPlace"
					 url="{{apiUri}}/googleplaces/autocomplete?access_token={{accessTokenId}}&input="
					 titlefield="description"
					 inputclass="form-control">
				</div>
			</div>
			<div class="form-group">
				<div ng-dropdown-multiselect="" options="restaurants" translation-texts="restaurantTexts" selected-model="selectedRestaurant" extra-settings="restaurantSettings"></div>
			</div>
			<div class="form-group">
				<div ng-dropdown-multiselect="" options="dishes" translation-texts="dishTexts" selected-model="selectedDishes" extra-settings="dishSettings"></div>
			</div>
		</div>
	</div>
	
	<hr />

	<div class="row">
		<div class="col-xs-12">
			<h3>Dishes</h3>
			<div class="form-group">
				<label>Special Instructions</label>
				<br>
				<textarea class='form-control' rows="5"></textarea>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<p>Delivery Minimum: </p>
			<p>Total Cost: </p>
		</div>
	</div>
	
	<hr />

	<div class="row">
		<div class="col-xs-12">
			<h3>Meal</h3>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label>Snippet</label>
				<br>
				<textarea class="form-control" rows="4"></textarea>
			</div>
		</div>
		<div class="col-xs-6">
			<div cloudinary ng-model="meal.image"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label>Tags</label>
				<tags-input ng-model="tags">
		      <auto-complete source="loadTags($query)"></auto-complete>
		    </tags-input>
			</div>
			<div class="form-group">
				<label>Ingredients</label>
				<br>
				<span>list, of, ingredients</span>
			</div>
		</div>
	</div>
	
	<hr />
	<div class="row">	
		<div class="col-xs-12">
			<h3>Trainer</h3>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				[Select Trainer]
			</div>
			<div class="form-group">
				<label>Quote</label>
				<br>
				<textarea class="form-control" rows="4"></textarea>
			</div>
		</div>
	</div>
</form>
